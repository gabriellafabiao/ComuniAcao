<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>
    <link rel="stylesheet" href="/style/agenda.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="header">
        <a href="/dashboard.html"><span class="arrow" id="prev-month"><</span></a><!-- Seta de navegação à esquerda do cabeçalho -->
        <span class="event-text">Agenda de eventos</span>
    </div>
    <div class="calendar">
        <div id='calendar'></div>
        <!-- As setas personalizadas vão ficar aqui -->
        <span class="custom-arrow custom-prev">&lt;</span>
        <span class="custom-arrow custom-next">&gt;</span>
    </div>

    <!-- Adicionando os dois retângulos após o calendário -->
    <div class="rectangle-container">
        <div class="rectangle-small">
            <span class="today-text">Hoje</span>
            <span class="day-number" id="day-number"></span>
        </div>
    </div>
    <div class="rectangle-container">
        <div class="rectangle-large">
            <span class="time-text" id="time-text">Às 10:00</span>
        </div>
    </div>

    <!-- Imagem localizada na parte inferior da tela para dispositivos móveis -->
    <div class="image-container">
        <img src="/img/Tom.png" alt="Tom" class="bottom-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                headerToolbar: {
                    left: '',
                    center: 'title',
                    right: ''
                },
                initialDate: '2024-11-01', // Data inicial configurada corretamente
                events: [
                    /*
                    {
                        title: 'Evento 1',
                        start: '2024-11-01'
                    },
                    {
                        title: 'Evento 2',
                        start: '2024-11-05'
                    }
                    */
                ]
            });

            // Renderiza o calendário
            calendar.render();

            // Função para navegação personalizada
            document.querySelector('.custom-prev').addEventListener('click', function() {
                calendar.prev(); // Navega para o mês anterior
            });

            document.querySelector('.custom-next').addEventListener('click', function() {
                calendar.next(); // Navega para o próximo mês
            });

            // Função para exibir o dia atual
            var currentDate = new Date();
            var day = currentDate.getDate();
            document.getElementById('day-number').innerText = day;

            // Função para exibir a hora atual
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();
            // Formatar a hora e minutos com dois dígitos
            minutes = minutes < 10 ? '0' + minutes : minutes;
            var formattedTime = `Às ${hours}:${minutes}`;

            // Exibir a hora formatada no elemento
            document.getElementById('time-text').innerText = formattedTime;
        });
    </script>
</body>
</html>
